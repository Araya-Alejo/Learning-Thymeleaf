<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Detail</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-5" th:object="${game}">
        <div class="col-4">
            <img th:src="*{path_img}" alt="" class="img-fluid">
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="*{title}" class="card-title"></h5>
                    <p class="card-text">Precio : <span th:text="*{price}"></span> </p>
                    <p class="card-text" th:if="*{amount}">
                        Amount: <span th:text="*{amount}"></span>
                    </p>
                    <p class="card-text" th:unless="*{amount}">
                        <span class="text-danger">There are no stock !</span>
                    </p>
                    <hr>
                    <div class="card-body">
                        <p class="card-text" th:text="*{description}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <a th:href="@{/start}" class="btn btn-outline-dark mt-5">Come back</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
