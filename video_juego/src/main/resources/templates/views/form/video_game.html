<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Form Video Game</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/form/video_game/{id}(id=(${game.id} == null ? '0' : ${game.id}))}"
                          method="post" th:object="${game}" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="form-group col-md-6">
                                <label for="title">Title: </label>
                                <input type="text" class="form-control" id="title" th:field="*{title}">
                                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="studio">Studio: </label>
                                <select class="form-control" id="studio" th:field="*{studio}">
                                    <option th:each="studio: ${studios}" th:value="${studio.id}"
                                            th:text="${studio.name}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('studio')}" th:errors="*{studio}"></div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="file" class="form-label">PathImg: </label>
                                <input type="file" class="form-control" id="file" name="file">
                            </div>
                            <div class="col-md-12">
                                <input type="hidden" class="form-control" id="path_img" th:field="*{path_img}"
                                       name="path_img">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="price">Price:</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}">
                                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="launch">Launch</label>
                                <input type="date" class="form-control" id="launch" th:field="*{launch}">
                                <div class="text-danger" th:if="${#fields.hasErrors('launch')}" th:errors="*{launch}"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" th:field="*{category}">
                                    <option th:each="category : ${categories}" th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="amount">Amount:</label>
                                <input type="number" class="form-control" id="amount" th:field="*{amount}">
                                <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>

                            </div>
                            <div class="form-group col-md-12">
                                <label for="description">Description: </label>
                                <textarea class="form-control" id="description" rows="5"
                                          th:field="*{description}"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary" type="reset" style="width:100%">Rest form
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" type="submit" style="width:100%">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
